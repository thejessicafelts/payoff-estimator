<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payoff Estimator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">Payoff Estimator</h1>
      <form action="">
        <table id="accounts" class="table">
          <tr id="row-1">
            <th scope="col">Account</th>
            <th scope="col">Starting Balance</th>
            <th scope="col">Interest Rate</th>
            <th scope="col">Monthly Payment</th>
            <th scope="col"></th>
          </tr>
          <tr id="row-2">
            <td>
              <input type="text">
            </td>
            <td>
              <input type="number" min="0.01" step="0.01">
            </td>
            <td>
              <input type='number' min='0.01' step='0.01'>
            </td>
            <td>
              <input type="number" min="0.01" step="0.01">
            </td>
            <td>
              <input class="delete" type="button" value="Delete Row">
            </td>
          </tr>
        </table>
        <div id="rowControl">
          <span id="newRowBtn"><i class="fa fa-plus-circle"></i></span>
        </div>

        <input type="checkbox"> <span>Snowball Payments</span><br>
        <input type="checkbox"> <span>Prioritize by Highest Balances</span><br>
        <input type="checkbox"> <span>Prioritize by Highest Interest Rates</span>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
